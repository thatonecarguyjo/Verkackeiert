<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Reingefallen ğŸ˜ˆ</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  flex-direction: column;
  text-align: center;
}
#loader { font-size: 2em; }
#main { display: none; }
.glitch {
  font-size: 3em;
  animation: glitch 0.3s infinite;
}
@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  60% { transform: translate(-1px, 1px); }
  80% { transform: translate(1px, -1px); }
  100% { transform: translate(0); }
}
.counter {
  font-size: 1.6em;
  margin-top: 20px;
}
.small {
  opacity: 0.8;
  margin-top: 12px;
  font-size: 1.1em;
}
</style>
</head>

<body>

<div id="loader" class="center">
  <div>Inhalt wird geladenâ€¦</div>
  <div id="percent">0%</div>
</div>

<div id="main" class="center">
  <div class="glitch">ğŸ˜‚ REINGEFALLEN ğŸ˜‚</div>
  <div id="counter" class="counter">Du bist Klick Nr. â€¦</div>
  <div id="msg" class="small">Neugier wird bestraft ğŸ˜</div>
</div>

<script>
const msgs = [
  "Du dachtest echt, hier kommt was ğŸ˜­",
  "Neugier ist eine gefÃ¤hrliche Sache.",
  "Insta hat gewonnen.",
  "Heute schon jemanden reingelegt.",
  "Du bist nicht allein. Wirklich nicht.",
  "Dieser Klick war unvermeidbar."
];

// Ladeanimation
let p = 0;
const percent = document.getElementById("percent");
const loader = document.getElementById("loader");
const main = document.getElementById("main");

const interval = setInterval(() => {
  p += Math.floor(Math.random() * 7) + 1;
  if (p >= 100) {
    p = 100;
    clearInterval(interval);
    setTimeout(showMain, 400);
  }
  percent.innerText = p + "%";
}, 120);

function showMain() {
  loader.style.display = "none";
  main.style.display = "flex";

  // Spruch IMMER anzeigen
  document.getElementById("msg").innerText =
    msgs[Math.floor(Math.random() * msgs.length)];

  // Globaler Counter mit Fallback
  fetch("https://api.countapi.xyz/hit/reingefallen-final/insta")
    .then(res => res.json())
    .then(data => {
      if (data && data.value) {
        document.getElementById("counter").innerText =
          "Du bist Klick Nr. " + data.value;
      } else {
        throw "no value";
      }
    })
    .catch(() => {
      document.getElementById("counter").innerText =
        "Du bist Klick Nr. âˆ";
    });
}
</script>

</body>
</html>
